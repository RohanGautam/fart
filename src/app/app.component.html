<nb-layout>
  <nb-layout-header fixed>
    <h1 class="title">Fart</h1>
    <h6>Sync word syllables to fart sounds</h6>
  </nb-layout-header>

  <nb-layout-column>
    <nb-card>
      <nb-card-body>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <input
              nbInput
              #wordInput
              id="wordInput"
              type="text"
              placeholder="Enter word"
            />
            <button nbButton (click)="getSyllables(wordInput.value)">
              Fart
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <img src="assets/fart.svg" alt="" height="200" />
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <!-- Insert footer here -->
  </nb-layout-footer>
</nb-layout>
